<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfshark Experimentation Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align to top to prevent vertical centering taking up too much space */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-top: 50px;
            /* Add some space from the top */
        }

        h1 {
            color: #1a2b4b;
            /* Dark blue, common for corporate branding */
            font-size: 2.2em;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            height: 3px;
            width: 60px;
            background-color: #00b0ff;
            /* Bright blue, reminiscent of Surfshark */
            border-radius: 2px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* Single column for simplicity */
            gap: 15px;
            margin-top: 30px;
        }

        .button-grid a {
            display: block;
            background-color: #00b0ff;
            /* Surfshark primary blue */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 176, 255, 0.2);
        }

        .button-grid a:hover {
            background-color: #0088cc;
            /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 176, 255, 0.3);
        }

        .button-grid a:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

        .footer a {
            color: #00b0ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr 1fr;
                /* Two columns on larger screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Experimentation Hub</h1>
        <p>Quick links to all your essential A/B testing resources and documentation:</p>

        <div class="button-grid">
            <a href="[LINK_TO_POST_TESTS]" target="_blank">Post-Test Analysis</a>
            <a href="[LINK_TO_EXPERIMENTATION_TEMPLATE]" target="_blank">Experiment Design Template</a>
            <a href="[LINK_TO_RICE_BACKLOG]" target="_blank">RICE Prioritized Backlog</a>
            <a href="[LINK_TO_MEETING_NOTES]" target="_blank">Meeting Notes Archive</a>
            <a href="[LINK_TO_BEST_PRACTICES]" target="_blank">Best Practices & Insights</a>
            <a href="[LINK_TO_RICE_GUIDELINES]" target="_blank">RICE Scoring Guidelines</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Surfshark. For internal use only.</p>
        </div>
    </div>
</body>

</html>
